<!DOCTYPE html>
<html lang = "pt-br">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset = "uft-8" />
		<link rel = "stylesheet" type = "text/css" href = "css/style.css" />
		<link rel="shortcut icon" href="image/Atendimento.png" type="image/x-icon">
		<script src = "js/jquery-3.4.1.js"></script>
		<script src = "js/script.js"></script>
		<title>Centra de links</title>
	</head>
	<body>
		<div id = "barra">
			<a href='/user_mananger'><p id='user_button'>{{user}}</p></a>
			<h1 id = "titulo">Central de Links: {{dar}} </h1>
		</div>
		<div align = "center">
			<div style = "display: none;" id = "mostrar">
				<img class = "menu" onclick = "MostrarLinks()" src = "image/cacorro.jpeg" />
				<img class = "menu" onclick = "AddLinks()" src = "image/envia.jpg" />
				<div class = "tabela" style = "display: none;">
					<table>
						<tr style='background-color: rgb(182, 182, 182);'>
							<th>ID</th>
							<th>Nome</th>
							<th>Link</th>
						</tr>
						{% for i in range(tam) %}
						<tr>
							<td> {{i + 1}} </td>
							<td> {{nome[i]}} </td>
							<td><a target="blank_" href="{{link[i]}}"> {{link[i]}} </a></td>
						</tr>
						{% endfor %}
					</table>
				</div>
				<form method = "POST">
					<div id = "import" style = "display: none;">
						<h2>Informe o link aqui: </h2>
						<input required value = "Nome" id = 'nome' onclick = "Limpar('nome')" name = "nome" />
						<input required value = "Link" id = 'link' onclick = "Limpar('link')" name = "link" /> <br />
						<input type = "submit" value = "Enviar" style = "margin-top: 30px;" />
					</div>
				</form>
			</div>
			<button style = "display: none; margin-top: 30px;" id = "Voltar" onclick = "Voltar()">Voltar</button>
		</div>
	</body>
</html>
