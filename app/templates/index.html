{% extends 'internal-base.html' %}

{% block header %}
	<script src = "js/script.js"></script>
	<script src = "js/links.js"></script>
{% endblock %}

{% block title %} Home {% endblock %}

{% block content %}
	<div align = "center">
		<div style = "display: none;" class = "mostrar">
			<img id="show_links" class="menu" src="image/cacorro.jpeg" />
			<img class="menu" onclick="AddLinks()" src="image/envia.jpg" />
			<div class="tabela" style="display: none;">
				<table id="table_links"></table>
			</div>
			<div id = "import" style = "display: none;">
				<h2 style="color: white;">Informe o link aqui: </h2>
				<input class="inputs" required placeholder="Nome" id="nome" />
				<input class="inputs" required placeholder="Link" id="link" /> <br />
				<button id="save_link" type="submit" style="margin-top: 30px;">Salvar</button>
			</div>
		</div>
		<button style = "display: none; margin-top: 30px;" id = "Voltar" onclick = "Voltar()">Voltar</button>
	</div>
{% endblock %}

{% block scripts %}
<script>

	$(document).ready(() => {

		$('#nome, #link').keyup(function(e){
			if(e.keyCode == 13) $("#save_link").click();
		});

		const createTable = (links) => {
			for (link of links) {
				const line = $('<tr id="links_table"></tr>');
				const name = $('<td title="'+ link.url +'">'+ link.description +'</td>');
				name.on('click', () => {
					window.open(link.url, '_blank');
				});
				const buttonDeletar = $('<button id="btnDelete" title="Deletar..." ><i class="fa fa-trash" aria-hidden="true"></i></button>');
				buttonDeletar.on('click', () => {
					Swal.fire({
						title: 'Tem certeza?',
						text: "Quer deletar esse link?",
						icon: 'warning',
						showCancelButton: true,
						confirmButtonColor: '#3085d6',
						cancelButtonColor: '#d33',
						confirmButtonText: 'Sim, deletar!',
						cancelButtonText: 'Cancelar',
						background: '#303030',
					}).then((result) => {
						if (result.isConfirmed) {
							Swal.showLoading();
							console.log(link.id);
							$.ajax({
								url: `${baseURL}links/delete`,
								method: 'delete',
								data: format({
									linkId: link.id
								}),
								success: () => {
									Swal.fire({
										title: 'Deletado',
										text: 'Link deletado!',
										icon: 'success',
										background: '#303030',
									});
									getLinks();
								},
								error: () => {
									Swal.fire({
										title: 'Algo deu errado :(',
										text: result.responseJSON.messange,
										icon: 'error',
										background: '#303030',
									});
								}
							});
						}
					});
				});
				const buttonCompartilhar = $('<button id="btnShare" title="Compartilhar"><i class="fa fa-share-alt" aria-hidden="true"></i></button>');
				buttonCompartilhar.on('click', () => {
					Swal.fire({
						title: 'Compartilhar link',
						html: '<p>Informe o nome do usuário</p>',
						background: '#303030',
						confirmButtonText: 'Enviar',
					}).then((result) => {
						if ($('#destinatario').val()) {
							Swal.showLoading();
							$.ajax({
								url: '/share/',
								type: 'POST',
								data: {
									'destinatario': $('#destinatario').val(),
								},
								success: (result) => {
									Swal.fire({
										title: 'Enviado',
										text: result.messange,
										icon: 'success',
										background: '#303030',
									})
								},
								error: (result) => {
									console.log(result);
									Swal.fire({
										title: 'Algo deu errado :(',
										text: result.responseJSON.messange,
										icon: 'error',
										background: '#303030',
									});
								}
							});
						}
					});
				});
				const operations = $('<td nowrap></td>');
				operations.append(buttonCompartilhar);
				operations.append(buttonDeletar);
				line.append(name);
				line.append(operations);
				
				$('#table_links').append(line);
			}
		}

		const getLinks = () => {
			$.ajax({
				url: `${baseURL}links/get`,
				type: 'get',
				success: (response) => {
					$('#table_links').html('<tr style="background-color: #191919; color: white;""><th>Nome</th><th>Operações</th></tr>');
					createTable(response.links);
				}
			});
		}

		$('#show_links').on('click', () =>{
			getLinks();
			MostrarLinks();
		});

		$('#save_link').on('click', () => {
			const nome = $('#nome');
			const link = $('#link');
			if (nome.val() && link.val()) {
				Swal.fire({
					title: "Aguarde...",
					background: "#303030"
				});
				Swal.showLoading();
				if (characterInString(' ', link.val())) Swal.fire({
					title: "Link inválida!",
					text: "Seu link não pode conter espaços!",
					icon: "error",
					background: "#303030"
				});
				else {
					$.ajax({
						url: `${baseURL}links/add`,
						type: 'post',
						data: format({
							description: nome.val(),
							url: link.val()
						}),
						success: (result) => {
							Swal.fire({
								title: "Nice!",
								text: "Link salvo!",
								icon: "success",
								background: "#303030"
							});
							nome.val('');
							link.val('');
							Voltar();
						},
						error: (result) => {
							Swal.fire({
								title: "Algo deu errado...",
								text: result.responseJSON.message,
								icon: "error",
								background: "#303030"
							});
						}
					})
				}
			} else {
				Swal.fire({
					title: "Preencha os campos!",
					icon: "warning",
					text: "Você deve preencher todos os campos!",
					background: "#303030"
				});
			}
		})
	});
</script>
{% endblock %}
