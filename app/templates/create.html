{% extends 'base.html' %}

{% block header %}
    <link rel = "stylesheet" type = "text/css" href = "css/style-login.css" />
    <link rel = "stylesheet" type = "text/css" href = "css/style.css" />
    <script src = "js/script.js"></script>
{% endblock %}

{% block title %} Crie uma conta {% endblock %}

{% block content %}
    <div style="display: none;" class="mostrar" align = "center">
        <form id='form1' method = "POST">
            <h2 style="color: white;">Escolha um nome de Usuario para a sua conta:</h2>
            <input class="inputs" required placeholder="Nome de Usuario" id = 'user' name = "user" /> <br />
            <input class="inputs" required placeholder="Senha" type='password' id = 'senha' name = "senha" /> <br />
            <button type='submit' style = "margin-top: 20px;">Registre-se</button>
        </form>
        <a href="/login"><button style='margin-top:10px'>Entrar</button></a>
    </div>
{% endblock %}
