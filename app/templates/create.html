<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">

        <link rel = "stylesheet" type = "text/css" href = "css/style.css" />

        <title>Crie uma conta</title>
    </head>
    <body>
        <div id = "barra">
			<h1 id = "titulo">Central de links, {{dar}} </h1>
        </div>
        <div style="display: none;" id='mostrar' align = "center">
            <form id='form1' method = "POST">
                <h2>Escolha um nome de Usuario para a sua conta:</h2>
                <input required placeholder="Nome de Usuario" id = 'user' name = "user" /> <br />

                <button type='submit' style = "margin-top: 20px;">Registre-se</button>
            </form>
            <a href="/login"><button style='margin-top:10px'>Entrar</button></a>
        </div>
    </body>
